<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/order-food.css" rel="stylesheet" />

    <title>Order Food Online</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,100;1,300&display=swap"
      rel="stylesheet"
    />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <header class="head-container">
      <a href="index.html" class="company-name links">Omnifood</a>
      <div class="location-search-dish">
        <div class="location">
          <p>
            <ion-icon class="location-icon" name="location-outline"></ion-icon>
          </p>
          <select id="select-location" required>
            Select the City
            <option value="erode">Erode</option>
            <option value="Coimbathore">Coimbathore</option>
            <option value="Thirupur">Thirupur</option>
          </select>
        </div>
        <span>|</span>
        <div class="search-dish">
          <p>
            <ion-icon class="search-icon" name="search-outline"></ion-icon>
          </p>
          <input
            id="entered-dish"
            type="text"
            placeholder="Search for restaurant, cusine or a dish"
          />
        </div>
      </div>
      <div class="log-screen">
        <a href="login.html" class="lg-links links">Log in</a>
        <a href="adduser.html" class="lg-links links">Sign up</a>
      </div>
    </header>

    <section class="section-filters">
      <a href="##" class="fillter-links"
        ><ion-icon class="fiter-icons" name="filter-outline"></ion-icon
        >Filters</a
      >
      <a href="##" class="fillter-links"
        ><ion-icon class="fiter-icons" name="bicycle-outline"></ion-icon
        >Deleivery Time</a
      >
      <a href="##" class="fillter-links">Pure Veg</a>
      <a href="##" class="fillter-links">Rating 4.0</a>
      <a href="##" class="fillter-links">Great Offers</a>
    </section>
  </body>
</html>
